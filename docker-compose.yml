version: '3.8'

# LOCAL DEVELOPMENT ONLY
# This just runs PostgreSQL and Redis
# You run the API and Web apps with npm commands

services:
  postgres:
    image: postgres:14-alpine
    container_name: casino-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: casino123
      POSTGRES_DB: casino_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: casino-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

